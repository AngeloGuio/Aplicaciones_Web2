<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>INICIAR SESIÓN</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill" class="full-width-input">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput placeholder="Ingresa tu nombre de usuario" #txtusuario>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width-input">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" placeholder="Ingresa tu contraseña" #txtpassword>
      </mat-form-field>

      <div class="login-actions">
        <button mat-raised-button color="primary" (click)="submit(txtusuario, txtpassword)">Iniciar Sesión</button>
        <a href="#" class="back-link" (click)="navigateToHome($event)">Volver al portal</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
