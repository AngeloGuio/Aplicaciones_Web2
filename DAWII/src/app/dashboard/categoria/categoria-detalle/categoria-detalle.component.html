<div class="categoria-detalle-container">
    <mat-card class="categoria-detalle-card">
      <mat-card-title>{{ formTitulo }}</mat-card-title>
      <br>
      <mat-card-content>
        <form [formGroup]="postForm" class="categoria-detalle-form">
          <!-- Formulario con dos columnas -->
          <div class="form-row">
            <mat-form-field class="form-half-width">
              <mat-label>Nombre del Producto</mat-label>
              <input matInput formControlName="desctipopro" placeholder="Ingrese el nombre del producto">
            </mat-form-field>
          </div>
  
          <!-- MÃ¡s campos del formulario -->
  
          <div class="form-actions">
            <button mat-raised-button color="primary" (click)="guardarPost()">Guardar</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
