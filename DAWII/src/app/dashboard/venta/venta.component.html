<div class="table-header">
  <h2 class="os-title">LISTADO DETALLE DE VENTA</h2>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="iddetalle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID DETALLE</th>
      <td mat-cell *matCellDef="let row">{{ row.iddetalle }}</td>
    </ng-container>
    <ng-container matColumnDef="idventa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID VENTA</th>
      <td mat-cell *matCellDef="let row">{{ row.idventa }}</td>
    </ng-container>
    <ng-container matColumnDef="idproducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID PRODUCTO</th>
      <td mat-cell *matCellDef="let row">{{ row.idproducto }}</td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CANTIDAD </th>
      <td mat-cell *matCellDef="let row">{{ row.cantidad }}</td>
    </ng-container>
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PRECIO </th>
      <td mat-cell *matCellDef="let row">{{ row.precio }}</td>
    </ng-container>
    <ng-container matColumnDef="nombreProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE PRODUCTO </th>
      <td mat-cell *matCellDef="let row">{{ row.nombreProducto }}</td>
    </ng-container>
    <ng-container matColumnDef="descripcionTipoProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TIPO PRODUCTO</th>
      <td mat-cell *matCellDef="let row">{{ row.descripcionTipoProducto }}</td>
    </ng-container>
    <ng-container matColumnDef="nombreProveedor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PROVEEDOR</th>
      <td mat-cell *matCellDef="let row">{{ row.nombreProveedor }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons></mat-paginator>
