<div *ngIf="productos.length; else carritoVacio" class="dialog-content">
    <h2>Carrito de Compras</h2>
    <div class="carrito-container">
      <table mat-table [dataSource]="productos" class="mat-elevation-z8">
        <!-- Columna de imagen -->
        <ng-container matColumnDef="imagen">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let producto">
            <!-- Descomenta y ajusta la ruta de la imagen si es necesario -->
            <img src="assets/productos/{{ producto.idproducto }}.jpg" alt="{{ producto.nombre }}">
          </td>
        </ng-container>
    
        <!-- Columna de nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
        </ng-container>
    
        <!-- Columna de precio -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let producto">S/. {{ producto.preciopublico }}</td>
        </ng-container>
    
        <!-- Columna de cantidad -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td style="text-align: center;" mat-cell *matCellDef="let producto">{{ producto.cantidad }}</td>
        </ng-container>
    
        <!-- Columna de acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let producto">
            <button mat-icon-button (click)="eliminarProducto(producto)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
      </table>
    </div>
    <div mat-dialog-actions class="action-buttons">
      <button mat-button (click)="vaciarCarrito()">Vaciar Carrito</button>
      <button mat-button color="primary">Ir a Pagar</button>
    </div>
  </div>
<ng-template #carritoVacio>
  <p>Tu carrito está vacío.</p>
</ng-template>
