<div class="usuario-detalle-container">
  <mat-card class="usuario-detalle-card">
    <mat-card-title>{{ formTitulo }}</mat-card-title>
    <br>
    <mat-card-content>
      <form [formGroup]="postForm" class="usuario-detalle-form">
        <div class="form-row">
          <mat-form-field class="form-full-width">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput formControlName="nomusuario" placeholder="Ingrese el nombre de usuario">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="form-half-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Ingrese el email">
          </mat-form-field>

          <mat-form-field class="form-half-width">
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="nombres" placeholder="Ingrese los nombres">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="form-half-width">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidos" placeholder="Ingrese los apellidos">
          </mat-form-field>

          <mat-form-field class="form-half-width" *ngIf="formType === FormType.Crear">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" placeholder="Ingrese la contraseña">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="form-half-width">
            <mat-label>DNI</mat-label>
            <input matInput formControlName="dni" placeholder="Ingrese el DNI">
          </mat-form-field>

          <mat-form-field class="form-half-width">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="telefono" placeholder="Ingrese el teléfono">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="form-full-width">
            <mat-label>Dirección</mat-label>
            <input matInput formControlName="direccion" placeholder="Ingrese la dirección">
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" (click)="guardarPost()">Guardar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
