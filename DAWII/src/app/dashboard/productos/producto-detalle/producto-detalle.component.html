<div class="producto-detalle-container">
  <mat-card class="producto-detalle-card">
    <mat-card-title>{{ formTitulo }}</mat-card-title>
    <br>
    <mat-card-content>
      <form [formGroup]="postForm" class="producto-detalle-form">
        <!-- Formulario con dos columnas -->
        <div class="form-row">
          <mat-form-field class="form-half-width">
            <mat-label>Nombre del Producto</mat-label>
            <input matInput formControlName="nombre" placeholder="Ingrese el nombre del producto">
          </mat-form-field>

          <mat-form-field class="form-half-width">
            <mat-label>Precio Público</mat-label>
            <input matInput type="number" formControlName="preciopublico" placeholder="Ingrese el precio público">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="form-half-width">
            <mat-label>Cantidad</mat-label>
            <input matInput type="number" formControlName="cantidad" placeholder="Ingrese cantidad del producto">
          </mat-form-field>

          <mat-form-field class="form-half-width">
            <mat-label>Precio Proveedor</mat-label>
            <input matInput type="number" formControlName="precioproveedor" placeholder="Ingrese precio proveedor del prodcuto">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="form-half-width">
            <mat-label>Stock minimo</mat-label>
            <input matInput type="number" formControlName="stockminimo" placeholder="Ingrese stock minimo del producto">
          </mat-form-field>

          <mat-form-field class="form-half-width">
            <mat-label>Stock maximo</mat-label>
            <input matInput type="number" formControlName="stockmaximo" placeholder="Ingrese stock maximo del prodcuto">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="form-half-width">
            <mat-label>Tipo de Producto</mat-label>
            <mat-select formControlName="idtipopro">
              <mat-option *ngFor="let tipo of tiposProducto" [value]="tipo.idtipopro">
                {{ tipo.desctipopro }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="form-half-width">
            <mat-label>Proveedor</mat-label>
            <mat-select formControlName="idproveedor">
              <mat-option *ngFor="let proveedor of proveedores" [value]="proveedor.idproveedor">
                {{ proveedor.empresa }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
        </div>

        <div class="form-row">
          <mat-form-field class="form-half-width">
            <mat-label>Animal</mat-label>
            <mat-select formControlName="idanimal">
              <mat-option *ngFor="let animal of animales" [value]="animal.idanimal">
                {{ animal.descanimal }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="form-half-width">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="codestado">
              <mat-option *ngFor="let estado of estados" [value]="estado.codestado">
                {{ estado.nombreestado }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
        </div>

        <!-- Más campos del formulario -->

        <div class="form-actions">
          <button mat-raised-button color="primary" (click)="guardarPost()">Guardar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
